<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Employés Orange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContent">
        <h1>Annuaire des Employés Orange</h1>
        
        <!-- Bouton pour ouvrir la modale -->
        <div class="add-button-container">
            <button id="openModalButton" class="add-button">+ Ajouter un employé</button>
        </div>
        
        <!-- Liste des employés -->
        <section class="list-section">
            <h2>Liste des employés</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Nom Complet</th>
                        <th>Email</th>
                        <th>Poste</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
        </section>
    </div>
    
    <!-- Modale pour le formulaire -->
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">×</span>
            <h2>Ajouter un employé</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="poste">Poste/Fonction :</label>
                    <input type="text" id="poste" name="poste" required>
                </div>
                <button type="submit" id="addButton">Ajouter</button>
            </form>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
